<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <script>


	var request = new XMLHttpRequest();
	request.open('GET', 'http://localhost:3000/json/index', true);
	request.onreadystatechange = function() {
  		if (request.readyState == 4) {
     		if(request.status == 200) {
     			var response = JSON.parse(this.responseText);
     	    	from = [],
     	    	to = [];

     			response.forEach(function(item, i, arr) {
     			     			
     				if (to.indexOf(item.from)==-1) {
     					from[from.length] = item.from;
      				} else {
     					to.splice(to.indexOf(item.from),1);
     				};
     				
     				if (from.indexOf(item.to)==-1) {
     					to[to.length] = item.to;
     					
     				} else {
     					from.splice(from.indexOf(item.to),1);
     				};

     			}); 

     			console.log(from);
     			console.log(to);
     		};
  		};
	};


	request.send(null);

  	</script>
</body>
</html>
